{% load static %}
<link rel="stylesheet" href="{% static 'register.css' %}">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'homepage_index' %}">Kaggle en Django</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'actives' %}">Competiciones</a>
        </li>
      </ul>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right">
        {% if user.id is None or user.profile.verified == False%}
        <li class="nav-item active">
          <a class="btn btn-info" style="width:100%; font-weight: 600;" href="{% url 'login' %}">
            <span class="fa fa-sign-in pr-2"></span>
            Iniciar sesión
          </a>
        </li>
        <li class="nav-item active">
          <a class="btn btn-dark" style="width:100%; font-weight: 600;" href="{% url 'register' %}">
            <span class="fa fa-user-circle pr-2"></span>
            Registrarse
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link pr-3">Sesión iniciada como: <i> {{ user }}</i></a>
        </li>
        <li class="nav-item active">
          <a class="btn btn-info" style="width:100%; font-weight: 600;" href="{% url 'logout' %}">
            <span class="fa fa-sign-out pr-2"></span>
            Cerrar sesión
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container pt-4">
  {% block page_content %}{% endblock %}
</div>
